<!-- header-section -->
<header class="default-section header-section">

    <!-- container -->
    <div class="container container--greater">
        <div class="header-section__inner">

            <!-- logotype -->
            <div class="header-section__logotype-wrapper">
                <a class="header-section__logotype logotype-link" href="#" title="Serene" aria-label="Serene" data-aos="fade-in">
                    <img class="logotype-link__icon" src="./assets/icons/logotypes/serene.svg" alt="serene-logotype" />
                </a>
            </div>

            <!-- controls -->
            <div class="header-section__controls">
                <a class="cart-button" href="#" title="Cart" data-aos="fade-in">
                    <span class="cart-button__text">cart</span>
                    <span class="cart-button__value">0</span>
                </a>
                <div class="header-section__burger-wrapper">
                    <button class="burger-button" type="button" title="Menu" data-aos="fade-in">
                        <span class="burger-button__text">
                            Men
                        </span>
                    </button>
                </div>
            </div>
            
            <!-- navigation -->
            <div class="header-section__navigation-wrapper">
                <nav class="navigation">
                    <div class="navigation__body">

                        <!-- navigation-list -->
                        <ul class="navigation__list">
                            <li class="navigation__item paragraph paragraph--variant-02" data-aos="fade-in">
                                <a class="navigation-link navigation-link--active paragraph paragraph--variant-02" href="#" title="Home">
                                    Home
                                </a>
                            </li>
                            <li class="navigation__item paragraph paragraph--variant-02" data-aos="fade-in">
                                <a class="navigation-link paragraph paragraph--variant-02" href="#" title="Blog">
                                    Blog
                                </a>
                            </li>
                            <li class="navigation__item paragraph paragraph--variant-02" data-aos="fade-in">
                                <a class="navigation-link paragraph paragraph--variant-02" href="#" title="Shop">
                                    Shop
                                </a>
                            </li>
                            <li class="navigation__item paragraph paragraph--variant-02" data-aos="fade-in">
                                <a class="navigation-link paragraph paragraph--variant-02" href="#" title="About">
                                    About
                                </a>
                            </li>
                            <li class="navigation__item paragraph paragraph--variant-02" data-aos="fade-in">
                                <a class="navigation-link paragraph paragraph--variant-02" href="#" title="Contact">
                                    Contact
                                </a>
                            </li>
                        </ul>

                        <!-- navigation-additionally -->
                        <div class="navigation__additionally">

                            <!-- contacts-info -->
                            <div class="contacts-info">
                                <a class="contacts-info__email large-link" href="mailto: hello@templatesjungle.com" title="Email">
                                    hello@templatesjungle.com
                                </a>
                                <div class="contacts-info__additionally">
                                    <a class="contacts-info__link contact-link" href="https://goo.gl/maps/YJWbCoGpXXuziPLZ7" target="_blank" title="Address">
                                        15Th Street Avenue, New York, USA
                                    </a>
                                    <a class="contacts-info__link contact-link" href="tel: 011-554-8798-6556" title="Telephone">
                                        011-554-8798-6556
                                    </a>
                                </div>
                            </div>

                            <!-- contacts-subscribe -->
                            <div class="contacts-subscribe">
                                <h3 class="contacts-subscribe__title heading heading--variant-02">
                                    Subscribe to our newsletter
                                </h3>
                
                                <!-- subscribe-form -->
                                <form class="contacts-subscribe__form subscribe-form" action="#" method="post">
                                    <div class="subscribe-form__element">
                                        <input class="form-input" type="email" name="email" required placeholder="Enter your email address here" />
                                    </div>
                                    <div class="subscribe-form__element">
                                        <button class="form-button" type="submit" title="Submit" aria-label="Submit">
                                            <svg class="form-button__icon" id="next-arrow" width="23" height="13" viewBox="0 0 23 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                <path d="M16.1662 0.452393L15.1497 1.46884L19.4621 5.78121H0.71875V7.21875H19.462L15.1497 11.531L16.1662 12.5474L22.2138 6.49991L16.1662 0.452393Z" fill="#999999"/>
                                            </svg>
                                        </button>
                                    </div>
                                </form>

                            </div>

                        </div>

                    </div>
                </nav>
            </div>

        </div>
    </div>
    
</header>
